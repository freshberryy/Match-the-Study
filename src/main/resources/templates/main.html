<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../../../../../../../Users/lenovo/Downloads/style.css">
    <style>
        body {
            background-color: #f0f0f0; /* 전체 배경색 */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }s
        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        .sidebar {
            width: 35%; /* 더 넓게 설정 */
            background-color: #98FB98; /* 연두색 배경 */
            padding: 20px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            background-color: #f0f0f0; /* 전체 배경색 */
        }
        .content header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .user-info {
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: url('user-icon.png') no-repeat center center;
            background-size: cover;
        }
        .user-info-button {
            background-color: #98FB98; /* 연두색 */
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-left: 10px;
        }
        .new-group {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #98FB98;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .new-group p {
            margin: 0;
        }
        .group-info {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .group-info h3 {
            margin-top: 0;
        }
        .group-info .details {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .group-info .details .detail-item {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            font-size: 14px;
        }
        .chat-box {
            border: none;
            border-radius: 4px;
            padding: 10px;
            background-color: #ffffff; /* 하얀색 */
            color: black;
            height: calc(100vh - 280px); /* 높이 설정 */
            overflow-y: auto;
        }
        .chat-box input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* 박스 사이징 */
        }
        .no-group {
            font-size: 16px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="group-info">
                <h3>내 그룹</h3>
                <div id="groupName" class="no-group">생성된 그룹이 없습니다. 그룹을 만들어 보세요!</div>
                <div class="details" id="groupDetails"></div>
                <div class="chat-box">
                    <div>팀원과 이야기를 나눠 보세요.</div>
                    <input type="text" placeholder="">
                </div>
            </div>
        </div>
        <div class="content">
            <header>
                <div class="user-info" onclick="openMyPage()"></div>
                <div class="user-info-button" onclick="openMyPage()">내 정보</div>
            </header>
            <div class="new-group" onclick="openCreateGroup()">
                <p>새로 만들기</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

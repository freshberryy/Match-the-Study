<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="../../../../../../../Users/lenovo/Downloads/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #98FB98; /* 연두색 배경 */
            margin: 0;
        }
        .mypage-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* 더 넓게 설정 */
        }
        .mypage-container h2 {
            margin-bottom: 20px;
        }
        .mypage-container ul {
            list-style: none;
            padding: 0;
        }
        .mypage-container li {
            margin: 10px 0;
        }
        .mypage-container li a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="mypage-container">
        <h2>내 정보</h2>
        <ul>
            <li><a href="#">계정 관리</a></li>
            <li><a href="#">파티 정보</a></li>
        </ul>
    </div>
</body>
</html>
